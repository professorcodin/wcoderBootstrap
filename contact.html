    <!--Login Modal -->
<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="LoginModalLabel">Login to iCoder</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticEmail" placeholder="email@gmail.com">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="password">
  
              <br>
              <input type="checkbox" class="form-check-input" id="examplecheck1">
              <label for="examplecheck1" class="form-check-label">check me out</label>
            </div>
            
          </div>
  
        </div>
        <div class="modal-footer">
  
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Login</button>
          
        </div>
      </div>
    </div>
  </div>
  
  <!--SignUp Modal -->
  <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="SignUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="SignUpModalLabel">SignUp to iCoder</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 ">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticEmail" placeholder="email@gmail.com">
            </div>
          </div>
          <div class="mb-3 ">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="atleast 8 characters">
              <br>
              <div class="mb-3 ">
  
            <label for="cinputPassword" class="col-sm-2 col-form-label">ConfirmPassword</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="cinputPassword" placeholder="ConfirmPassword">
  
              <br>
              <input type="checkbox" class="form-check-input" id="examplecheck1">
              <label for="examplecheck1" class="form-check-label">check me out</label>
            </div>
          </div>
        </div>
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">SignUp</button>
        </div>
      </div>
    </div>
  </div>
